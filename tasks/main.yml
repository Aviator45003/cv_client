- name: Install and update default packages
  apt: name={{ item }} state=current
  with_items:
    - build-essentials
    - zsh
    - git
    - vim-gnome
    - emacs
    - mlocate
    - firefox
    - wine
    - libreoffice
    - vlc
    - gimp

- name: Global dconf configuration
  copy: src=etc/dconf/{{ item }} dest=/etc/dconf/{{ item }} owner=root group=root mode=0755
  with_items:
    - db/profile/user
    - db/local.d/user-switching
